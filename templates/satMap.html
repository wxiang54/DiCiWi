<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.css"  media="screen,projection"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      #map {
        height: 400px;
        width: 485px;
        vertical-align: middle;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <title>
      Loading satellite map...
    </title>
  </head>

  <body onload="initMap()">

    <div id="map"></div>

    <script>
      function initMap() {
        var myLatLng = { lat:{{ lat }}, lng:{{ lng }} }
        var map = new google.maps.Map(document.getElementById('map'), {
          mapTypeId: google.maps.MapTypeId.HYBRID,
          zoom: 17,
          center: myLatLng,
          disableDefaultUI: true,
          disableDoubleClickZoom: true,
          scrollwheel: false,
          draggable: false,
        });

        var decodedPath = google.maps.geometry.encoding.decodePath( '{{ polyline }}' );

        var pathRegion = new google.maps.Polyline({
          path: decodedPath,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 7,
          map: map
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Phone Map'
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASnR1SVRSpja-GdlcSWfZQz51ZeasrurY&callback=initMap">
    </script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&amp;sensor=false"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.js"></script>
  </body>



</html>
